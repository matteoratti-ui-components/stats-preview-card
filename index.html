<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__body">
          <div class="card__title">
            <h1>
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
          </div>
          <div class="card__subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card__info">
            <div class="card__stat">
              <span class="card__stat--value">10k+</span>
              <span class="card__stat--title">companies</span>
            </div>
            <div class="card__stat">
              <span class="card__stat--value">314</span>
              <span class="card__stat--title">templates</span>
            </div>
            <div class="card__stat">
              <span class="card__stat--value">12M+</span>
              <span class="card__stat--title">queries</span>
            </div>
          </div>
        </div>
        <div class="card__image"></div>
      </div>
    </main>
  </body>
</html>
